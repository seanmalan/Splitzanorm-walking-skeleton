version: "3"
services:
  api:
    build:
      context: ./api
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/postgres
    command: npm run start
    volumes:
      - ./api:/app
      - /app/node_modules
  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    depends_on:
      - api
    volumes:
      - ./client:/app
      - /app/node_modules